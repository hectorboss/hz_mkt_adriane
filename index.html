<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HZ News - Prêmio Caio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- ARTE DO EMAIL -->
    <img src="layout.png"
         alt="HZ News - Adriane finalista Prêmio Caio"
         class="layout-image" />

    <!-- ÁREA CLICÁVEL EM CIMA DO QUADRADO VERMELHO -->
    <div class="video-frame">
      <button id="openVideo" class="play-overlay" aria-label="Assistir vídeo"></button>
    </div>
  </div>

  <!-- MODAL / OVERLAY DO VÍDEO -->
  <div id="videoModal" class="video-modal">
    <div class="video-modal-content">
      <button id="closeVideo" class="close-button" aria-label="Fechar vídeo">✕</button>

      <video id="hzVideo" controls preload="auto">
        <source src="https://github.com/hectorboss/hz_mkt_adriane/releases/download/v2/video.mp4" type="video/mp4" />
        Seu navegador não suporta vídeo HTML5.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
